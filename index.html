      body {

      /* Custom scrollbar for better aesthetics */

        width: 8px;

      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;

      ::-webkit-scrollbar-thumb:hover {

      }

      /* Global styles for AI-generated content */
      .seo-gen-img {

        height: auto;

        border-radius: 0.75rem;

      }

      .seo-gen-content {
        line-height: 1.75;
      }

      /* Base responsiveness for custom content */
      .seo-gen-content img {
        max-width: 100%;
        height: auto;
      }
